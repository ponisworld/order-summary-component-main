<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main>
  <img class="principal" src="assets/img/illustration-hero.svg" alt="">
  <h2>Order Summary</h2>

  <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="buttoninfo">
  <img class="image" src="assets/img/icon-music.svg" alt="">
  <div class="minigrid">
  <h4 class="annual">Annual Plan</h4>
  <p class="year">$59.99/year</p>
  </div>
  <button class="change">Change</button>
  
</div>
  

  <button class="payment">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</main>
